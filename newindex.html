<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undergraduate Options</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: url("https://images.alphacoders.com/932/thumb-1920-932313.jpg") center/cover no-repeat fixed;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        color: #fff;
      }

      .jumbotron {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 3rem;
        border-radius: 20px;
        text-align: center;
        margin-top: 10rem;
        color: #fff;
      }

      .btn {
        margin: 1rem;
        font-size: 1.2rem;
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-category {
        background-color: #00bcd4;
        border-color: #00bcd4;
      }

      .btn-category:hover {
        background-color: #0096a8;
        border-color: #0096a8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Undergraduate Options</h4>
        <p class="lead">Select a category to explore your options:</p>

        <!-- Category Buttons -->
        <a class="btn btn-lg btn-category" href="/agriculture" role="button">Agriculture</a>
        <a class="btn btn-lg btn-category" href="/medical" role="button">Medical</a>
        <a class="btn btn-lg btn-category" href="/engineering" role="button">Engineering</a>
        <a class="btn btn-lg btn-category" href="/arts-science" role="button">Arts & Science</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
