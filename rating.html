<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your College</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('ratingForm').style.display = 'none'; // Hide the form
            document.getElementById('thankYouMessage').style.display = 'block'; // Show thank you message
        }
    </script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/">College Recommendation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/undergraduate">Undergraduate College</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graduate">Graduate College</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/rating">Rate College</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Rating Form -->
        <div id="ratingForm" class="jumbotron">
            <h1 class="display-4">Rate Your College</h1>
            <p class="lead">Please provide a rating for your college experience.</p>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="collegeName">College Name</label>
                    <input type="text" class="form-control" id="collegeName" name="collegeName" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1 to 5)</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Rating</button>
            </form>
        </div>

        <!-- Thank You Message -->
        <div id="thankYouMessage" class="jumbotron text-center" style="display: none;">
            <h1 class="display-4">Thank You!</h1>
            <p class="lead">We appreciate your feedback on your college experience.</p>
            <!-- <a href="/index1.html" class="btn btn-success">Go Back to Home</a> -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">Â© 2024 College Recommendation System</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
